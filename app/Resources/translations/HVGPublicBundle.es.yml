unitinsurancepolicy:
    index:
        title: Pólizas de Seguros
    new:
        title: Actualizar póliza de seguro
        submit: Enviar
        flash: La póliza de seguro ha sido enviada correctamente.
        message: |
            <p>Te recordamos que la Ley 19.537 en su artículo 36 dispone que:</p>
            <blockquote><p>"todas las unidades de un condominio deberán ser aseguradas contra riesgo de incendio, cada propietario deberá contratar este seguro, y en caso de no hacerlo, lo contratará el administrador por cuenta y cargo de aquél, formulándose el cobro de la prima correspondiente conjuntamente con el de los gastos comunes."</p></blockquote>
            <p>Dado lo anterior, iniciamos el proceso anual de recolección de pólizas de seguros, por lo que solicitamos a todos los copropietarios enviar antes del %insurancepolicyexpiration% sus respectivas pólizas de seguro.</p>
            <p>También puede hacer entrega de su póliza en la oficina de administración, pero de ser posible agradecemos subir su poliza por este medio.</p>
            <p>Si usted está pagando un crédito hipotecario, su departamento necesariamente ya se encuentra cubierto por una póliza de seguros, en tal caso usted puede solicitar una copia de su póliza a su ejecutivo de cuentas o compañía aseguradora.</p>
            <p>Muchas gracias por su colaboración.</p>
    finish:
        message: |
          <p>Hemos recibido tu información. Muchas Gracias!!!.</p>
          <p>Si tiene dudas o consultas, por favor, contáctese con la administración del condominio.</p>
    form:
        filename: Adjuntar póliza
        expiredAt: Fecha de Vencimiento
        unit: Departamento
        year: Año
        month: Mes
        day: Día
        contactname: Nombre de contacto
        contactemail: Email de contacto

