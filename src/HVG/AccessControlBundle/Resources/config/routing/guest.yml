accesscontrol_guest_index:
    path:     /{hash}/{checkpoint}/{accessguard}
    defaults: { _controller: "HVGAccessControlBundle:Guest:index" }
    methods:  GET

accesscontrol_guest_new:
    path:     /{hash}/{checkpoint}/{accessguard}/{unitgroup}/{unit}/new
    defaults: { _controller: "HVGAccessControlBundle:Guest:new" }
    methods:  [GET, POST]

accesscontrol_guest_search_person:
    path:     /searchperson
    defaults: { _controller: "HVGAccessControlBundle:Guest:searchPerson" }
    methods:  GET
