agent_provider_index:
    path:     /
    defaults: { _controller: "HVGAgentBundle:Provider:index" }
    methods:  GET

agent_provider_show:
    path:     /{id}/show
    defaults: { _controller: "HVGAgentBundle:Provider:show" }
    methods:  GET

agent_provider_new:
    path:     /new
    defaults: { _controller: "HVGAgentBundle:Provider:new" }
    methods:  [GET, POST]

agent_provider_edit:
    path:     /{id}/edit
    defaults: { _controller: "HVGAgentBundle:Provider:edit" }
    methods:  [GET, POST]

agent_provider_delete:
    path:     /{id}/delete
    defaults: { _controller: "HVGAgentBundle:Provider:delete" }
    methods:  DELETE
