agent_unit_index:
    path:     /{community}/{unitgroup}/{unit}
    defaults: { _controller: "HVGAgentBundle:Unit:index", community: '', unitgroup: '', unit: '' }
    methods:  GET
    requirements:
        community: '\d+|'
        unitgroup: '\d+|'
        unit: '\d+|'

agent_unit_show:
    path:     /{id}/show
    defaults: { _controller: "HVGAgentBundle:Unit:show" }
    methods:  GET

