HVG\SystemBundle\Entity\Agent:
    type: entity
    table: Agent
    repositoryClass: HVG\SystemBundle\Entity\AgentRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    oneToOne:
        person:
            targetEntity: HVG\SystemBundle\Entity\Person
    manyToOne:
        area:
            targetEntity: HVG\SystemBundle\Entity\Area
            inversedBy: agents
    fields:
        short_name:
            type: string
            length: 300
            nullable: true
        contact_phone:
            type: string
            length: 300
            nullable: true
        contact_email:
            type: string
            length: 300
            nullable: true
        createdAt:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            gedmo:
                timestampable:
                    on: update
        deletedAt:
            type: datetime
            nullable: true
    gedmo:
        soft_deleteable:
            field_name: deletedAt
            time_aware: false
    lifecycleCallbacks: {  }