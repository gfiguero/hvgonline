HVG\SystemBundle\Entity\Area:
    type: entity
    table: Area
    repositoryClass: HVG\SystemBundle\Entity\AreaRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    oneToMany:
        petitions:
            targetEntity: HVG\SystemBundle\Entity\Petition
            mappedBy: area
        users:
            targetEntity: HVG\UserBundle\Entity\User
            mappedBy: area
        tickets:
            targetEntity: HVG\SystemBundle\Entity\Ticket
            mappedBy: area
    fields:
        name:
            type: string
            length: 300
            nullable: true
        description:
            type: string
            length: 300
            nullable: true
        createdAt:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            gedmo:
                timestampable:
                    on: update
        deletedAt:
            type: datetime
            nullable: true
    gedmo:
        soft_deleteable:
            field_name: deletedAt
            time_aware: false
    lifecycleCallbacks: {  }