HVG\SystemBundle\Entity\CommandAction:
    type: entity
    table: CommandAction
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    manyToOne:
        command:
            targetEntity: HVG\SystemBundle\Entity\Command
            inversedBy: actions
    fields:
        description:
            type: string
            length: 300
            nullable: true
        createdAt:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            gedmo:
                timestampable:
                    on: update
        deletedAt:
            type: datetime
            nullable: true
    gedmo:
        soft_deleteable:
            field_name: deletedAt
            time_aware: false
    lifecycleCallbacks: {  }