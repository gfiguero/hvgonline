HVG\SystemBundle\Entity\Person:
    type: entity
    table: Person
    repositoryClass: HVG\SystemBundle\Entity\PersonRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    oneToMany:
        contacts:
            targetEntity: HVG\SystemBundle\Entity\Contact
            mappedBy: person
    fields:
        name:
            type: string
            length: 300
            nullable: true
        rut:
            type: string
            length: 50
            nullable: true
            unique: true
        createdAt:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            gedmo:
                timestampable:
                    on: update
        deletedAt:
            type: datetime
            nullable: true
    gedmo:
        soft_deleteable:
            field_name: deletedAt
            time_aware: false
    lifecycleCallbacks: {  }