HVG\SystemBundle\Entity\Provider:
    type: entity
    table: Provider
    repositoryClass: HVG\SystemBundle\Entity\ProviderRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 300
            nullable: true
        rut:
            type: string
            length: 10
            nullable: true
        phone:
            type: string
            length: 10
            nullable: true
        mail:
            type: string
            length: 30
            nullable: true
        expert_name:
            type: string
            length: 300
            nullable: true
        createdAt:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            gedmo:
                timestampable:
                    on: update
        deletedAt:
            type: datetime
            nullable: true
    gedmo:
        soft_deleteable:
            field_name: deletedAt
            time_aware: false
    lifecycleCallbacks: {  }
