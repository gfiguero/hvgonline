HVG\SystemBundle\Entity\RequirementType:
    type: entity
    table: RequirementType
    repositoryClass: HVG\SystemBundle\Entity\RequirementTypeRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO         
    fields:
        name:
            type: string
            length: 100
            nullable: true
        createdAt:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            gedmo:
                timestampable:
                    on: update
        deletedAt:
            type: datetime
            nullable: true
    gedmo:
        soft_deleteable:
            field_name: deletedAt
            time_aware: false
    lifecycleCallbacks: {  }