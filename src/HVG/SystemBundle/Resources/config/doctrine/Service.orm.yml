HVG\SystemBundle\Entity\Service:
    type: entity
    table: Service
    repositoryClass: HVG\SystemBundle\Entity\ServiceRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    onetoMany:
        providers:
            targetEntity: HVG\SystemBundle\Entity\Provider
            inversedBy: service
    fields:
        name:
            type: string
            length: 300
            nullable: true
        createdAt:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            gedmo:
                timestampable:
                    on: update
        deletedAt:
            type: datetime
            nullable: true
    gedmo:
        soft_deleteable:
            field_name: deletedAt
            time_aware: false
    lifecycleCallbacks: {  }