HVG\SystemBundle\Entity\Ticket:
    type: entity
    table: Ticket
    repositoryClass: HVG\SystemBundle\Entity\TicketRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    manyToOne:
        unit:
            targetEntity: HVG\SystemBundle\Entity\Unit
            inversedBy: tickets
        status:
            targetEntity: HVG\SystemBundle\Entity\TicketStatus
            inversedBy: tickets
        area:
            targetEntity: HVG\SystemBundle\Entity\Area
            inversedBy: tickets
    oneToMany:
        actions:
            targetEntity: HVG\SystemBundle\Entity\TicketAction
            mappedBy: ticket
    fields:
        description:
            type: text
            nullable: true
        contact_name:
            type: string
            length: 300
            nullable: true
        contact_phone:
            type: string
            length: 20
            nullable: true
        contact_email:
            type: string
            length: 50
            nullable: true
        committal:
            type: date
            nullable: true
        createdAt:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            gedmo:
                timestampable:
                    on: update
        deletedAt:
            type: datetime
            nullable: true
    gedmo:
        soft_deleteable:
            field_name: deletedAt
            time_aware: false
    lifecycleCallbacks: {  }
