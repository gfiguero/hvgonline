area_index:
    path:     /
    defaults: { _controller: "HVGSystemBundle:Area:index" }
    methods:  GET

area_show:
    path:     /{id}/show
    defaults: { _controller: "HVGSystemBundle:Area:show" }
    methods:  GET

area_new:
    path:     /new
    defaults: { _controller: "HVGSystemBundle:Area:new" }
    methods:  [GET, POST]

area_edit:
    path:     /{id}/edit
    defaults: { _controller: "HVGSystemBundle:Area:edit" }
    methods:  [GET, POST]

area_delete:
    path:     /{id}/delete
    defaults: { _controller: "HVGSystemBundle:Area:delete" }
    methods:  DELETE
