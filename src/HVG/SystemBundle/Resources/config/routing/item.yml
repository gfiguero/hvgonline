item_index:
    path:     /
    defaults: { _controller: "HVGSystemBundle:Item:index" }
    methods:  GET

item_show:
    path:     /{id}/show
    defaults: { _controller: "HVGSystemBundle:Item:show" }
    methods:  GET

item_new:
    path:     /new
    defaults: { _controller: "HVGSystemBundle:Item:new" }
    methods:  [GET, POST]

item_edit:
    path:     /{id}/edit
    defaults: { _controller: "HVGSystemBundle:Item:edit" }
    methods:  [GET, POST]

item_delete:
    path:     /{id}/delete
    defaults: { _controller: "HVGSystemBundle:Item:delete" }
    methods:  DELETE
