service_index:
    path:     /
    defaults: { _controller: "HVGSystemBundle:Service:index" }
    methods:  GET

service_show:
    path:     /{id}/show
    defaults: { _controller: "HVGSystemBundle:Service:show" }
    methods:  GET

service_new:
    path:     /new
    defaults: { _controller: "HVGSystemBundle:Service:new" }
    methods:  [GET, POST]

service_edit:
    path:     /{id}/edit
    defaults: { _controller: "HVGSystemBundle:Service:edit" }
    methods:  [GET, POST]

service_delete:
    path:     /{id}/delete
    defaults: { _controller: "HVGSystemBundle:Service:delete" }
    methods:  DELETE
