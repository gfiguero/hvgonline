HVG\UserBundle\Entity\User:
    type: entity
    table: User
    repositoryClass: HVG\UserBundle\Entity\UserRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    oneToOne:
        person:
            targetEntity: HVG\SystemBundle\Entity\Person
    manyToOne:
        area:
            targetEntity: HVG\SystemBundle\Entity\Area
            inversedBy: users
    oneToMany:
        tickets:
            targetEntity: HVG\SystemBundle\Entity\Ticket
            mappedBy: user
        ticket_actions:
            targetEntity: HVG\SystemBundle\Entity\TicketAction
            mappedBy: user
        petition_actions:
            targetEntity: HVG\SystemBundle\Entity\PetitionAction
            mappedBy: user
        petition_evaluations:
            targetEntity: HVG\SystemBundle\Entity\PetitionEvaluation
            mappedBy: user
        petitions:
            targetEntity: HVG\SystemBundle\Entity\Petition
            mappedBy: user
    fields:
        createdAt:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            gedmo:
                timestampable:
                    on: update
        deletedAt:
            type: datetime
            nullable: true
    gedmo:
        soft_deleteable:
            field_name: deletedAt
            time_aware: false
    lifecycleCallbacks: {  }