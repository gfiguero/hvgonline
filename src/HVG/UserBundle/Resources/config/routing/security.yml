fos_user_security_login:
    path:     /login
    defaults: { _controller: "HVGUserBundle:Security:login" }
    methods: [GET|POST]

fos_user_security_check:
    path:     /login_check
    defaults: { _controller: "HVGUserBundle:Security:check" }
    methods: [POST]

fos_user_security_logout:
    path:     /logout
    defaults: { _controller: "HVGUserBundle:Security:logout" }
    methods: [GET]
